<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
      .tab {
      margin-top: 2%
      }
    </style>
    <title>Тестовый проект</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active"  href="{% url 'core:home' %}">Домой</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'core:movies'%}">Кино</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Admin</a>
          </li>
          <li class="nav-item">
              <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                  aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary">поиск</button>
              </div>
            </li>
        </ul>
    </nav>
  <p class="tab"></p>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movie_list %}
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"><a href="{% url 'core:movie_detail' movie.pk %}">{{ movie.name }}</a></h5>
                <p class="card-text"><a href="{% url 'core:director_detail' movie.director.pk %}">{{ movie.director }}</a></p>
                <p class="card-text">{{ movie.display_genre }}</p>
                <p class="card-text">{{ movie.release_date }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
